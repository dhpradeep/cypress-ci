name: 'Run Cypress tests'

on: [deployment_status]

jobs:
  cypress-chrome-test:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get PR status
        id: pr_status
        run: |
          COMMIT_SHA=$(echo "${GITHUB_SHA}" | cut -c 1-7)
          PR_STATE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PR_NUMBER}")
          PR_STATE=$(echo "${PR_NUMBER}" | jq -r '.[].state')
          echo "PR state: ${PR_STATE}"
          echo "name=state::${PR_STATE}" >> $GITHUB_OUTPUT
    
      - name: Exit if deployment failed
        if: ${{ steps.pr_status.outputs.state != 'open' }}
        run: |
          echo "Deployment Continue!"
          echo "${{ toJson(steps.pr_status.outputs) }}"
          exit 1

      - name: Run Cypress
        uses: cypress-io/github-action@v5
        env: 
          CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
          CYPRESS_RETRIES: 1
          CYPRESS_RECORD_KEY: "null"
        with:
          install: true
          record: false
          browser: chrome
          config-file: cypress.config.js

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          retention-days: 3
          path: |
            cypress/videos
      - name: Post to a Slack channel
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'C04S0D9UQTH'
          payload: |
            {
              "text": "Cypress tests run successfully on chrome :white_check_mark:"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      - name: Post to a Slack channel
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'C04S0D9UQTH'
          payload: |
            {
              "text": "Cypress tests are getting failed on chrome :x: here is the artifact: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    
